<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Temperatura</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Temperaturas Registradas</h1>

    <div class="calendar">
        <h2>Selecionar Data</h2>
        <div class="calendar-input">
            <input type="date" id="datePicker">
            <label for="datePicker"><i class="fas fa-calendar-alt"></i></label>
        </div>
    </div>
    
    <div class="temperature-charts">
        <div class="row">
            <div class="temperature-chart">
                <canvas id="field1Chart" width="400" height="200"></canvas>
                <h2>Temperatura Média</h2>
            </div>

            <div class="temperature-chart">
                <canvas id="field2Chart" width="400" height="200"></canvas>
                <h2>Temperatura Minima</h2>
            </div>
        </div>

        <div class="row">
            <div class="temperature-chart">
                <canvas id="field3Chart" width="400" height="200"></canvas>
                <h2>Temepratura Máxima</h2>
            </div>
        </div>
    </div>
